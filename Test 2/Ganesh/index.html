<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>

                    <h1 class="navbar-brand fs-4 px-2 text-primary-emphasis" role="button">Google</h1>
                </div>

                <div class="col">
                    <form class="d-flex input-search bg-white" onsubmit="getImagesList($('#search-input').val())" role="search">

                        <input type="submit" class="d-none" value="">
                        <div class="p-1 px-2">
                            <a href="#" role="button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-camera text-secondary camera-icon" viewBox="0 0 16 16">
                                    <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
                                    <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                                </svg>
                            </a>
                        </div>
                        <div class="p-1">
                            <a href="#" role="button">
                                <svg class="QS8fR assistant-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="#4285F4" d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"></path>
                                    <path fill="#34A853" d="M11 18.92h2V22h-2z"></path>
                                    <path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z"></path>
                                    <path fill="#EA4335" d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41C8.32 18.21 10.07 19 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z"></path>
                                </svg>
                            </a>
                        </div>
                        <div class="p-1 px-2">
                            <a href="#" role="button">
                                <svg  class="search-icon text-secondary" viewBox="0 0 24 24" width="20" height="20">
                                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>

                            </a>

            <!-- Search Options -->
            <nav class="col px-4">
                <div class="d-flex justify-content-between">
                    <ul class="nav nav-underline d-inline-flex search-options">
                        <li class="nav-item">
                        <a class="nav-link" href="#">All</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Images</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Maps</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">More</a>
                        </li>
                    </ul>
                    <ul class="nav nav-underline d-inline-flex">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Tools</a>
                        </li>
                    </ul>
