<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipdo</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
    <div class="body">

        <div class="navbar container">
            <div class="navbar-header bold-text d-lg-flex text-center">Ship<span style="color: blueviolet;">ido</span></div>
            <div class="navbar-icons d-none d-lg-flex">
                <i class="bi bi-bell-fill circle-icon"></i>
                <h6 class="circle-text">SN</h6>
            </div>
        </div>

        

            <div class="div d-flex border">
                <div class="vertical-navbar">
                    <div class="icon">
                        <a href="#"><i class="bi bi-microsoft"></i></a>
                      </div>
                    <div class="icon">
                      <a href="#"><i class="bi bi-cart3"></i></a>
                    </div>
                    <div class="icon">
                      <a href="#"><i class="bi bi-tag-fill"></i> </a>
                    </div>
                    <div class="icon">
                      <a href="#"><i class="bi bi-people-fill"></i></a>
                    </div>
                    <div class="icon">
                        <a href="#"><i class="bi bi-shop-window"></i></a>
                      </div>
                  </div>

                <div class="col-11" style="background-color: #F4F5F7;">
                  <div class="ms-5"><h4>Products</h4></div>
                    <div class="ms-5 bg-white d-flex border">
                        <div class="search col-5 m-3">
                             <input class="form-control" id="searchInput" type="text" placeholder="Search">
                        </div>
                        <div class="col-4 m-3 d-flex gap-3">
                            <div class="dropdown">
                                <button class="btn border-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                  Export
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </div>
                              <div class="newProduct">
                              <button type="button" class="btn btn-primary">New Product</button>
                              </div>
                        </div>
                      
                    </div>
                    <div class="div ms-5">
                    <div class="Product-list  bg-white">
                        <ul class="d-flex" style="list-style-type:none;">
                            <li>Image</li>
                            <li>Product Name</li>
                            <li>Categories</li>
                            <li>SKU</li>
                            <li>Varients</li>
                            <li>Price</li>
                            <li>Status</li>
                        </ul>
                        <ul id="resultsList"></ul>
                    </div>
                    <div class="bg-white border">
                    <div id="productList"></div>
                    </div>

                </div>

                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
