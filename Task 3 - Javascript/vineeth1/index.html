<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="" style="background-color: #f1f1f1">
      <div
        class="container rounded-top-4 col-10 m-auto"
        style="background-color: white"
      >
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand col-2" href="#"
              ><h2 style="color: green">Jabel</h2></a
            >
            <div
              class="collapse navbar-collapse"
              id="navbarText"
              style="margin-left: 150px"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <div class="dropdown mt-2">
                    <button
                      class="h-btn dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Find a carer
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <button
                    class="h-btn mt-2 dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    For carers
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <span>
              <div class="navbar-text">
                <div
                  class="col-3 d-flex align-items-center justify-content-center gap-3"
                  style="color: green"
                >
                  <div>
                    <i
                      class="p-1 rounded-circle bi bi-bell-fill"
                      style="background-color: #f1f1f1"
                    ></i>
                  </div>
                  <div>
                    <i
                      class="p-1 rounded-circle bi bi-person-circle"
                      style="background-color: #f1f1f1"
                    ></i>
                  </div>
                  <div>
                    <i
                      class="p-1 rounded-circle bi bi-list"
                      style="background-color: #f1f1f1"
                    ></i>
                  </div>
                </div>
              </div>
            </span>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </div>
      <div class="col-10 m-auto">
        <div class="border" style="background-color: white">
          <div
            class="d-flex p-2 border justify-content-center rounded-bottom-4"
            style="background-color: #f1f1f1"
          >
            <div
              class="col-lg-5 p-2 d-none d-lg-block"
              id="image-container"
              style="background-color: white"
            >
              <img src="" class="" style="width: 100%; height: 10%" />
            </div>
            <div class="col-lg-5 p-2 col-sm-10" style="background-color: white">
              <form id="signupForm" onclick="submitForm()" class="p-4">
                <h2>Please Register to Fadlun</h2>
                <br />
                <div class="row">
                  <div class="mb-2 col-lg-6 col-12">
                    <label for="firstName" class="form-label"
                      >First Name*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      oninput="validateFirstName()"
                      placeholder="Enter First Name"
                    />
                    <span
                      id="firstNameError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                  <div class="mb-2 col-lg-6 col-12">
                    <label for="lastName" class="form-label">Last Name*</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      oninput="validateLastName()"
                      placeholder="Enter last Name"
                    />
                    <span
                      id="lastNameError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    oninput="isValidEmail()"
                    placeholder="Enter Email"
                  />
                  <span
                    id="emailError"
                    class="text-danger font-weight-bold"
                  ></span>
                </div>
                <div class="mb-3">
                  <div class="row">
                    <div class="mb-3">
                      <label for="phone" class="form-label"
                        >Phone Number*</label
                      >
                    </div>
                    <div class="mb-3">
                      <div class="input-group gap-3">
                        <select
                          id="phoneCodeInput"
                          class="form-select w-25"
                          onclick="phoneCodeAPI()"
                        >
                          <option value="SELECT" disabled selected>
                            SELECT
                          </option>
                        </select>
                        <input
                          type="text"
                          class="form-control"
                          id="callingcode"
                          name="phone"
                          placeholder="Enter Phone Number"
                          style="width: 70%"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <span
                  id="phoneError"
                  class="text-danger font-weight-bold"
                ></span>
                <div class="row">
                  <div class="mb-3 col-lg-6 col-12">
                    <label for="dob" class="form-label">Date of Birth*</label>
                    <input
                      type="date"
                      class="form-control"
                      id="dob"
                      name="dob"
                    />
                    <span
                      id="dobError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                  <div class="mb-3 col-lg-6 col-12">
                    <label for="doj" class="form-label">Date of Joining*</label>
                    <input
                      type="date"
                      class="form-control"
                      id="doj"
                      name="doj"
                    />
                    <span
                      id="dojError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender*</label>
                  <div class="d-flex justify-content-around" id="gender">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                      />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="other"
                        value="other"
                      />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                  <span id="form" class="text-danger font-weight-bold"></span>
                </div>
                <div class="mb-3">
                  <label for="inputCountry" class="form-label">Country*</label>
                  <select
                    id="inputCountry"
                    class="form-select"
                    required
                    onchange="listUniversitiesAPI(this.value)"
                  >
                    <option value="SELECT" disabled selected>SELECT</option>
                  </select>
                  <span
                    id="countryError"
                    class="text-danger font-weight-bold"
                  ></span>
                </div>
                <div class="mb-3">
                  <label for="inputUniversity" class="form-label"
                    >University*</label
                  >
                  <select id="inputUniversity" class="form-select" required>
                    <option value="SELECT">SELECT</option>
                  </select>
                  <span
                    id="universityError"
                    class="text-danger font-weight-bold"
                  ></span>
                </div>
                <div class="row">
                  <div class="mb-2 col-lg-6 col-12">
                    <label for="password" class="form-label">Password*</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter Password"
                    />
                    <span
                      id="passwordError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                  <div class="mb-2 col-lg-6 col-12">
                    <label for="confirmed-password" class="form-label"
                      >Confirmed password*</label
                    >
                    <input
                      type="confirmed-password"
                      class="form-control"
                      id="confirmed-password"
                      name="confirmed-password"
                      placeholder="Confirm Password"
                    />
                    <span
                      id="confirmedPasswordError"
                      class="text-danger font-weight-bold"
                    ></span>
                  </div>
                </div>
                <br />
                <div class="terms-and-conditions">
                  <input
                    type="checkbox"
                    id="termsCheckbox"
                    name="termsCheckbox"
                  />
                  <label for="termsCheckbox"
                    >I agree with Jabels User Agreement and Privacy
                    Policy.</label
                  >
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p id="demo"></p>
                <div class="log-in mt-3 p-2 d-flex">
                  Already have a fadlun's account ?
                  <button class="login-btn">Log In</button>
                </div>
                <div id="result"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
